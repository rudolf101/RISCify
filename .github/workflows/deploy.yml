name: Deploy on Merge to Master

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Deploy Page
        run: npm install
        working-directory: ./frontend
        
      - name: Deploy Page1
        run: npm start deploy
        working-directory: ./frontend

